<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small Cell Deployment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Alpha Wireless Logo" id="logo">
    </header>
    <main id="configurator">
        <!-- Image Display Area -->
        <div id="image-display">
            <!-- Images will be dynamically displayed here -->
            <img id="display-image" src="images/default.png" alt="Deployment Image">
        </div>

        <!-- Selection Options -->
        <div id="selection-panel">
            <!-- Steps and options will be dynamically generated -->
        </div>
    </main>
    <script src="smallcell.js"></script>
</body>
</html>
