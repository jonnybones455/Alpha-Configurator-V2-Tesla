<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpha Wireless Deployment Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="configurator">
        <!-- Header -->
        <header>
            <h1>Design Your Own Telecom Deployment</h1>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Display Panel -->
            <section id="display-panel">
                <div id="image-container">
                    <!-- Deployment image will be displayed here -->
                </div>
            </section>

            <!-- Configuration Steps -->
            <section id="config-steps">
                <!-- Steps will be dynamically inserted here -->
            </section>
        </main>

        <!-- Navigation Controls -->
        <footer>
            <button id="prev-button" disabled>Back</button>
            <button id="next-button">Next</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
